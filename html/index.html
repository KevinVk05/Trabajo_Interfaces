<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../imagenes/Logo 1.jpg">
        </div>
        <div class="container">
            <h1>JACIN AULA</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>
    <footer id="idFooter">
        <div>
            <p id="copy">&copy; 2024 Todos los derechos reservados.</p>
            <nav>
                <a href="#" style="color: #ecf0f1; text-decoration: none; margin: 0 10px;">Política de
                    Privacidad</a>
                |
                <a href="#" style="color: #ecf0f1; text-decoration: none; margin: 0 10px;">Términos y
                    Condiciones</a>
                |
                <a href="#" style="color: #ecf0f1; text-decoration: none; margin: 0 10px;">Contacto</a>
            </nav>
        </div>
        <div style="margin-top: 10px;">
            <a href="https://facebook.com" target="_blank"
                style="color: #ecf0f1; text-decoration: none; margin: 0 5px;">Facebook</a>
            |
            <a href="https://twitter.com" target="_blank"
                style="color: #ecf0f1; text-decoration: none; margin: 0 5px;">Twitter</a>
            |

                style="color: #ecf0f1; text-decoration: none; margin: 0 5px;">Instagram</a>

</html>
